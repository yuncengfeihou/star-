<!-- chat-filler-plugin/settings_display.html -->
<div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
        <b>聊天填充插件</b>
        <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>
    <div class="inline-drawer-content" style="padding: 10px;">
        <p>点击下面的按钮，将执行以下操作：</p>
        <ol style="margin-left: 20px;">
            <li>获取当前聊天中，预设索引位置 (1, 3, 7) 的消息。</li>
            <li>为当前角色/群组创建一个新的聊天会话。</li>
            <li>自动切换到这个新创建的聊天。</li>
            <li>将之前获取的消息填充到新聊天中。</li>
        </ol>
        <div style="margin-top: 15px; text-align: center;">
            <button id="my-plugin-fill-button-settings" class="menu_button">
                <i class="fa-solid fa-paste"></i> 执行填充操作
            </button>
        </div>
        <p style="margin-top: 10px;"><small><b>注意：</b>请确保当前聊天中包含所需索引的消息，否则可能只填充部分或不填充消息。</small></p>
    </div>
</div>
